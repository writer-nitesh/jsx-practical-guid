<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JSX Practical guide</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <div id="root"></div>
</body>

<script>
  const root = document.getElementById("root");
  let val = 1;

  function inc() {
    val++;
    render();
  }

  function render() {
    let app = `
                <div class="container">
                    <p>${val}</p>
                    <button type="button" onclick="inc()">Click Me</button>
                </div>
            `;
    root.innerHTML = app;
  }

  render();
</script>

</html>
